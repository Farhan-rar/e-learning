<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
          <div class="col-lg-6 left">
              <h1>Permudah Interaksi</h1>
              <h1>Antar Mahasiswa</h1>
              <img class="gambar-login" src="../E-Learning/Banner Image_Login.png" alt="Gambar" height="432">
          </div>
          <div class="col-lg-6 right">
            <div class="form">
              <img src="../E-Learning/logo-bina-darma-Palembang-scaled 1.png" alt="Bina Darma" height="72px">
              <div class="box-nim">
                <h5>Nomor Induk Mahasiswa (NIM)</h5>
                <input type="text" placeholder="Masukkan Nim" id="nim">
              </div>
              <div class="pw-box">
                <h5>Kata Sandi</h5>
                <input type="password" placeholder="Masukkan Kata Sandi" id="pw">
              </div>
              <div class="check">
                <div class="lupa-password">
                  <a href="#">Lupa password</a>
                </div>
              </div>
              <button type="submit" class="btn btn-login">
                Login
              </button>
            </div>
          </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
